<html>

<head>
  <title>Multiplayer Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" type="text/css">
</head>

<body>

  <div class="game-container">
  </div>

  <div id="counter"></div>
  <div class="player-info">
    <div>
      <label for="player-name">Your Name</label>
      <input id="player-name" maxlength="10" type="text" />
    </div>
    <div>
      <button id="player-name-button">Change Name</button>
    </div>
    <div>
      <button id="player-item-button" class="hidden">Shades - 30 OC</button>
    </div>
  </div>
  <div class="player-chat">
    <div id="chat-box">
      <p1 class='chatbox-text admin-msg'>Welcome to Ghostvallis!</p1>
    </div>
    <div id='player-input'>
      <div id="input-field-container">
        <!-- <label for="player-name">Chat Text</label> -->
        <input id="player-chat-text" type="text" />
      </div>
      <div id='chat-button-container'>
        <button id="player-chat-button">Send Chat</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="./firebaseInit.js"></script>
  <script src="./KeyPressListener.js"></script>
  <script src="./app.js"></script>
</body>

</html>
